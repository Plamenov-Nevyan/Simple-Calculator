<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Simple Calculator</title>
</head>
<body>
    
    <div class="calculator">
        <section class="calculator-top">
            <input type="text" name="operation" id="operation" disabled/>
        </section>
        <section class="calculator-bottom">
            <div class="number-buttons">
                <div class="button-container">
                    <button id="1">1</button>
                </div>
                
                <div class="button-container">
                    <button id="2">2</button>
                </div>
                
                <div class="button-container">
                    <button id="3">3</button>
                </div>
                
                <div class="button-container">
                    <button id="4">4</button>
                </div>
                
                <div class="button-container">
                    <button id="5">5</button>
                </div>
                
                <div class="button-container">
                    <button id="6">6</button>
                </div>
                
                <div class="button-container">
                    <button id="7">7</button>
                </div>
                
                <div class="button-container">
                    <button id="8">8</button>
                </div>
                
                <div class="button-container">
                    <button id="9">9</button>
                </div>
                
                <div class="button-container">
                    <button id="0">0</button>
                </div>
                <div class="button-container">
                    <button id="float">.</button>
                </div>
                <div class="button-container">
                    <button id="equals">=</button>
                </div>
            </div>
            <div class="operator-buttons">
                <div class="operator-container">
                    <button id="divide">/</button>
                </div>
                <div class="operator-container">
                    <button id="multiply">*</button>
                </div>
                <div class="operator-container">
                    <button id="substract">-</button>
                </div>
                <div class="operator-container">
                    <button id="add">+</button>
                </div>
                <div class="operator-container">
                    <button id="modular">%</button>
                </div>
                <div class="operator-container">
                    <button id="clear-input">CE</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
